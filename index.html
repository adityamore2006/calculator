<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
     <div class=calculator> <!--box model -->
        <div class = display>0</div> <!--flexbox model -->
        <div class = buttons> <!--box model -->
            <div class="row"> <!--flexbox model -->
                <button id = "AC" >AC</button>
                <button id = "DEL">DEL</button>
                <button class="operator">/</button>
            </div>
            <div class="row"> <!--flexbox model -->
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div class="row"> <!--flexbox model -->
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="row"> <!--flexbox model -->
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="row"> <!--flexbox model -->
                <button>0</button>
                <button id = "decimal">.</button>
                <button id = "equals">=</button>
            </div>
        </div>
    </div>

    <script  src = "script.js"></script>
</body>
</html>
